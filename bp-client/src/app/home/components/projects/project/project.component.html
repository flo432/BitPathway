<div class="project-app">
  <div class="paper-stencil">
    <div id="stencil"></div>
  </div>
  <div class="paper-container">
    <div id="ps" class="paper-scroller">
      <div id="psi" class="paper-scroller-in">
        <div #PaperContainer id="paper">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="labelModal" tabindex="-1" role="dialog" aria-labelledby="Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Label title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="labelId" class="sr-only">Label title</label>
          <input type="text"
                 id="labelId"
                 placeholder="Label title"
                 class="form-control"
                 name="label1"
                 required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveLabel" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="cellModal" tabindex="-1" role="dialog" aria-labelledby="Element" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Title">Element title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="cellId" class="sr-only">Element title</label>
          <input type="text"
                 id="cellId"
                 placeholder="Element title"
                 class="form-control"
                 name="label1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveElement" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
