<app-simple-loader *ngIf="isLoading"></app-simple-loader>
<div class="container pt-2" *ngIf="user.isTeacher === true">
  <div class="card">
    <h4 class="card-header">Add new group</h4>
    <div class="card-body">
      <form class="form" novalidate #f="ngForm" (ngSubmit)="addGroup()">
        <div class="form-group">
          <label for="inputTitle" class="sr-only">Title</label>
          <input type="text" id="inputTitle"
                 placeholder="Title"
                 class="form-control"
                 name="title"
                 [(ngModel)]="group.title"
                 #title="ngModel"
                 required>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="sr-only">Description</label>
          <input type="text" id="inputDescription"
                 placeholder="Description"
                 class="form-control"
                 name="description"
                 [(ngModel)]="group.description"
                 #description="ngModel">
        </div>
        <div class="col-4">
          <button class="btn btn-primary mt-2" type="submit" [disabled]="!f.valid"><i class="fa fa-floppy-o"></i> Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
