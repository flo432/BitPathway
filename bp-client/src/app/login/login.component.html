<div class="container text-center align-self-center h-100 align-items-center justify-content-center d-flex">
  <div [hidden]="submitted">
    <form novalidate class="form-signin" #f="ngForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail"
               placeholder="Email address"
               class="form-control"
               name="email"
               [(ngModel)]="user.email"
               #email="ngModel"
               required>
        <small class="text-danger float-left" [hidden]="email.valid || (email.pristine && !f.submitted)">
          Email address is required.
        </small>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"
               placeholder="Password"
               class="form-control"
               name="password"
               [(ngModel)]="user.password"
               #password="ngModel"
               required>
        <small class="text-danger float-left" [hidden]="password.valid || (password.pristine && !f.submitted)">
          Password is required.
        </small>
      </div>

      <button [disabled]="!f.form.valid" class="mt-2 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <h6 class="h6 font-weight-normal mt-3">Don't have an account? <a routerLink="/register">Sign up</a></h6>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
  </div>
  <div [hidden]="!submitted">
    <app-simple-loader></app-simple-loader>
  </div>
</div>
